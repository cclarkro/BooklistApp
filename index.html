<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/235d7129ce.js" crossorigin="anonymous"></script>
    <!-- Bootswatch Theme -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>MyBookList App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-info"></i>
            My<span class="text-info">Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="format">Format</label>
                <select class="custom-select form-control" id="format">
                    <option selected="">Select...</option>
                    <option value="Hardcover">Hardcover</option>
                    <option value="Paperback">Paperback</option>
                    <option value="eBook">eBook</option>
                    <option value="Audiobook">Audiobook</option>
                </select>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN/ASIN #</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="text" id="pages" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-info btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Format</th>
                    <th>ISBN/ASIN #</th>
                    <th>Pages</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
